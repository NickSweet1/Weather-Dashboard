<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>What's the Weather?</title>
</head>
<body>
    <header>
        <h1 id="nav">Weather Dashboard <br></h1>
    </header>
    <main>
        <div class="search-form">
            <h1>Search for a City:</h1>
            <form id="city">
                <input type="text" id="user-city" placeholder="Orlando">
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="current-weather">
            <p>Please search for a city to the five day forcast!</p>
        </div>
        <div class="history" >
            <h2>Recent Searches:</h2>
            <ul>
            </ul>
        </div>
        <div class="future-forcast">
            <div class="days" id="day-1">Please search for a city.</div>
            <div class="days" id="day-2">Please search for a city.</div>
            <div class="days" id="day-3">Please search for a city.</div>
            <div class="days" id="day-4">Please search for a city.</div>
            <div class="days" id="day-5">Please search for a city.</div>
        </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
